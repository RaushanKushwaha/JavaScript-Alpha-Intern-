<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisible by</title>
</head>
<body>
    <h2>Divisible by 5 and 3</h2>
    <script>
        const num = prompt("Enter the Positive Number:")
        if (num%3===0 && num%5===0) {
            document.write(num +" is divisible by 3 and 5")
        }else{
            document.write(num +" is not divisible by 3 and 5")
        }
    </script>
</body>
</html>
