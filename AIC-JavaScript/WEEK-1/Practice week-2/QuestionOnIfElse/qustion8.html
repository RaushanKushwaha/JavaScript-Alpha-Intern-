<body>
    <h1>check a num is divisible by 5 or 3 but not divisible by 15</h1>
    <script>
        const num = prompt("Enter the num:")
        if ((num%3==0 || num%5==0) && num%15!=0) {
            document.write(num +" is divisible by 5 or 3 but not divisible by 15")
        }else{
            document.write(num +" is not satisfied the condition ðŸ˜’")

        }
    </script>
</body>
