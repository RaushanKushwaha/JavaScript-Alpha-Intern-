<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest num</title>
</head>
<body>
    <h2>Find Greatest Number among three digits</h2>
    <script>
        const num1 = prompt("Enter the num 1:")
        const num2 = prompt("Enter the num 2:")
        const num3 = prompt("Enter the num 3:")
        //  const num1 = 100;
        //  const num2 = 40;
        //  const num3 = 100;
        if (num1>=num2 && num1>=num3) {
            document.write(num1 + " is greatest")
    
        }else if (num2>=num1 && num2>=num3) {
            document.write(num2 + " is greatest")
    
        } else if(num3>=num1 && num3>=num2) {
            document.write(num3 + " is greatest")
    
        }
         

    </script>
</body>
</html>
