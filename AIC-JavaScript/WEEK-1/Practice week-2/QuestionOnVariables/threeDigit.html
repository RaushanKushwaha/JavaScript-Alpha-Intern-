<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Digit </title>
</head>
<body>
    <h1>Three Digit</h1>
    <script>
        const num = prompt("Enter the number:")
        if (num>99 && num<1000) {
           document.write("It is three digit num");   
        }else 
          document.write("It is not three digit num");
    </script>
</body>
</html>
